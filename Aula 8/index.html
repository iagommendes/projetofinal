<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando uma grid de duas colunas</title>
  <style>
    .container {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
    }

    .conteudo {
        background-color: #f0f0f0;
        padding: 20px;
        text-align: center;
    }
  </style>
</head>
<body>
    <div class="container">
        <div class="conteudo">
            Conteúdo 1
          </div>
          <div class="conteudo">
            Conteúdo 2
          </div>
          <div class="conteudo">
            Conteúdo 3
          </div>
          <div class="conteudo">
            Conteúdo 4
          </div>
          <div class="conteudo">
            Conteúdo 5
          </div>
          <div class="conteudo">
            Conteúdo 6
          </div>
    </div>

</body>
</html>
